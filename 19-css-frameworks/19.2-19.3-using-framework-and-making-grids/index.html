<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro-Making page layouts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- <h1 class="text-danger border bg-secondary pb-5">Hello</h1> -->
    <div class="border container-lg">
        <div class="row border border-primary">
            <div class="col-6 border border-danger">
                <div class="row">
                    <div class="col-6 border">col-6</div>
                    <div class="col-2 border">col-2</div>
                </div>
            </div>
            <div class="col-6 border border-info">col 2</div>
        </div>
        <div class="row border border-danger">
            <div class="col-sm-11 col-md-3 col-lg-2 border me-3">One</div>
            <div class="col-sm-11 col-md-5 col-lg-2 border me-3">Two</div>
            <div class="col-sm-11 col-md-3 col-lg-7 border me-3">Three</div>
        </div>
        <div class="row border border-danger">
            <div class="col-6 col-md-3 col-lg-4 border me-1">Four</div>
            <div class="col-2 col-md-5 col-lg-4 border me-1">Five</div>
            <div class="col-2 col-md-3 col-lg-4 border me-1">Six</div>
        </div>
    </div>

</body>
</html>
