<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flex-Direction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <h1>Direction: Row</h1>
        <div class="group row">
          <div class="item">
            <img src="images/one.png" alt="" />
          </div>
          <div class="item">
            <img src="images/two.png" alt="" />
          </div>
          <div class="item">
            <img src="images/three.png" alt="" />
          </div>
          <div class="item">
            <img src="images/four.png" alt="" />
          </div>
        </div>

        <h1>Direction: Row-Reversed</h1>
        <div class="group row-rev">
          <div class="item">
            <img src="images/one.png" alt="" />
          </div>
          <div class="item">
            <img src="images/two.png" alt="" />
          </div>
          <div class="item">
            <img src="images/three.png" alt="" />
          </div>
          <div class="item">
            <img src="images/four.png" alt="" />
          </div>
        </div>

        <h1>Direction: Column</h1>
        <div class="group col">
          <div class="item">
            <img src="images/one.png" alt="" />
          </div>
          <div class="item">
            <img src="images/two.png" alt="" />
          </div>
          <div class="item">
            <img src="images/three.png" alt="" />
          </div>
          <div class="item">
            <img src="images/four.png" alt="" />
          </div>
        </div>

        <h1>Direction: Column-Reversed</h1>
        <div class="group col-rev">
          <div class="item">
            <img src="images/one.png" alt="" />
          </div>
          <div class="item">
            <img src="images/two.png" alt="" />
          </div>
          <div class="item">
            <img src="images/three.png" alt="" />
          </div>
          <div class="item">
            <img src="images/four.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
