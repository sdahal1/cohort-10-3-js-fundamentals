<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox: Align-Items</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <h1>Align-items</h1>

      <h2>flex-start:</h2>
      <ul class="group flex-start">
        <li class="item">1<br />2</li>
        <li class="item">3</li>
        <li class="item">4<br />5</li>
        <li class="item">6</li>
      </ul>

      <h2>flex-end:</h2>
      <ul class="group flex-end">
        <li class="item">1<br />2</li>
        <li class="item">3</li>
        <li class="item">4<br />5</li>
        <li class="item">6</li>
      </ul>

      <h2>center:</h2>
      <ul class="group center">
        <li class="item">1<br />2</li>
        <li class="item">3</li>
        <li class="item">4<br />5</li>
        <li class="item">6</li>
      </ul>

      <h2>flex-baseline:</h2>
      <ul class="group baseline">
        <li class="item">1<br />2</li>
        <li class="item">3</li>
        <li class="item">4<br />5</li>
        <li class="item">6</li>
      </ul>

      <h2>stretch:</h2>
      <ul class="group stretch">
        <li class="item">1<br />2</li>
        <li class="item">3</li>
        <li class="item">4<br />5</li>
        <li class="item">6</li>
      </ul>
    </main>
  </body>
</html>
